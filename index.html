    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #fafaf8;
      color: #2c2c2c;
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      max-width: 440px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-family: 'Source Serif 4', serif;

    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a {
      display: block;
      padding: 1rem 1.25rem;
      background: #fff;
      border: 1px solid #e8e4de;
      border-radius: 6px;
      text-decoration: none;
      color: #2c2c2c;
      font-size: 0.95rem;
      font-weight: 500;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .links a:hover {
      border-color: #b0a898;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .links a span {
      display: block;
      font-size: 0.8rem;
      font-weight: 400;
